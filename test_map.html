<!DOCTYPE html>
<html>
<head>
  <title>Talk Locations Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Marker Cluster CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  
  <!-- Talk locations data -->
  <script src="talk-locations.js"></script>
  
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .info-box {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .talk-info {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="talk-info">
  <h1>My Talk Locations</h1>
  <p>This map shows the locations where I have given talks and presentations.</p>
  <div class="info-box">
    <strong>Instructions:</strong> Hover over a cluster to see the bounds of its children and click a cluster to zoom to those bounds. Click on individual markers to see talk details.
  </div>
</div>

<div id="map"></div>

<script>
  // Talk location data is loaded from talk-locations.js file
  // This allows easy updates without modifying the HTML file

  // Initialize the map with periodic world view
  var map = L.map('map', {
    center: [42.3601, -71.0589], // Boston location
    zoom: 3,
    worldCopyJump: true
  });

  // Add tile layer with periodic world support
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    noWrap: false,
    continuousWorld: true
  }).addTo(map);

  // Create marker cluster group
  var markers = L.markerClusterGroup({
    showCoverageOnHover: false,
    maxClusterRadius: 80
  });

  // Add markers for each talk location
  talkLocations.forEach(function(talk) {
    // Only add marker if coordinates are available
    if (talk.lat !== null && talk.lng !== null) {
      var popupContent = `
        <div style="min-width: 200px;">
          <h4 style="margin: 0 0 10px 0; color: #2c3e50;">${talk.title}</h4>
          <p style="margin: 5px 0;"><strong>Venue:</strong> ${talk.venue}</p>
          <p style="margin: 5px 0;"><strong>Location:</strong> ${talk.location}</p>
          <p style="margin: 5px 0;"><strong>Date:</strong> ${talk.date}</p>
          <p style="margin: 5px 0;"><strong>Type:</strong> ${talk.type}</p>
        </div>
      `;
      
      var marker = L.marker([talk.lat, talk.lng], { 
        title: talk.title 
      });
      marker.bindPopup(popupContent);
      markers.addLayer(marker);
    }
  });

  // Add markers to map
  map.addLayer(markers);
  
  // Fit map to show all markers
  if (talkLocations.length > 0) {
    var group = new L.featureGroup(markers.getLayers());
    map.fitBounds(group.getBounds().pad(0.1));
  }
</script>

</body>
</html>
